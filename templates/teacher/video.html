{%extends 'base_teacher.html'%}
{%block body%}<form method="post" action="" id="1" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="box">
  				<div class="w-100" style="height: 230px; padding-top:4;">
  					<div class="w-100">
  						<div class="container">
<!--  							<div class="row ">-->
  								<form class="col-sm-9 w-100">
									<div class="h-60 p-2" style="color:#BB86FC;">
                                        {{forms.detail}}
  										</div>

  									<div class="h-60 p-2">
                                        {{forms.topic}}
  										</div>
                                    <div class="h-60 p-2" style="width:46px">
                                        {{forms.grade}}
  										</div>
                                    <div class="h-60 p-2">
                                        {{forms.video}}
  										</div>


  									<div class="h-40 p-2">
  											<div class="w-10 d-inline-block m-1">
  												<button type="submit" style="background:#BB86FC;">
  													<svg width="1.0625em" height="1em" viewBox="0 0 17 16" class="bi bi-image-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="background:#BB86FC;">
  														<path  fill-rule="evenodd" d="M.002 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-12a2 2 0 0 1-2-2V3zm1 9l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15.002 9.5V13a1 1 0 0 1-1 1h-12a1 1 0 0 1-1-1v-1zm5-6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
  													</svg>Upload
  												</button>
  											</div>
  											sd</div>

  							</div>
  						</div>
  					</div>
                </div>
	</form>
<br>
	  <br>
{%for video in videos  %}
	  <div class="container">
		  <div class="col-md" style="width: 740px;height: 600px;background: #000;padding: 0">
						<div class="d-flex card-header msg_head" style="background: #1B1B1B; width: 740px;">
							<div class="d-flex bd-highlight">

								<div class=" user_info" style = "color:white">
								<h5 class="text-centre mt-2 mb-2">TOPIC:{{video.topic}} </h5>
									<h6 class="text-centre  " >GRADE:{{video.grade}}</h6>
								</div>
							</div>
							<form class="ml-auto" action="video.html" method="post">
			  				{%csrf_token%}
				<input type="hidden" value="{{ video.id }}" name="abcd" id="abcd">
					<button style=" border-color:#aa3a3a; color:#aa3a3a; margin-top:15px" type="submit"><b>DELETE</b></button>

		  </form>
						</div>

    <video class="embed-responsive embed-responsive-16by9" controls="controls">
        <source src = '/images/{{video.video}}' type="video/mp4">
	</video>
			  <div class="not_found" style="margin-left:280px; margin-top:30px">
                <a href="{%url 'handleComment' video.id%}">COMMENTS</a>
              </div>

					</div>
		  </div>
{%endfor%}









      <script>
var forms_fields = document.getElementsByTagName('input')
    forms_fields[1].placeholder='TOPIC';
    forms_fields[1].class=" w-100 pl-2"
    forms_fields[1].style="background-color: rgba(48, 75, 114, 0.3); color: aliceblue;font-family: 'Amatic SC'";
    forms_fields[2].class=" w-100 pl-4"
    forms_fields[2].max="5"
    forms_fields[2].min="1"


    forms_fields[2].style="background-color: rgba(48, 75, 114, 0.3); color: aliceblue;font-family: 'Amatic SC';width:100px!important";
    forms_fields[2].placeholder='GRADE';
    forms_fields[3].class=" w-100 pl-2"
    forms_fields[3].style="background-color: rgba(48, 75, 114, 0.3); color: aliceblue;font-family: 'Amatic SC'";
    forms_fields[3].placeholder='TEACHER NAME';

</script>
      </form>{%endblock%}
